version: '2'

services:
    app:
        image: debian:jessie
        volumes:
            - .:/var/www
            - .docker/app/var:/var/www/var
        tty: true

    frontend:
        build: etc/docker/frontend
        volumes_from:
            - app

    db:
        image: mysql:latest
        ports:
            - 3306
        volumes:
            - .docker/mysql:/var/lib/mysql
        environment:
            MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
            MYSQL_ROOT_PASSWORD: ''
            MYSQL_DATABASE: symfony
            MYSQL_USER: symfony
            MYSQL_PASSWORD: symfony

    php:
        build: etc/docker/php-fpm
        ports:
            - 9000
            - 9090
        volumes_from:
            - app
        links:
            - db
        environment:
            XDEBUG_CONFIG: idekey=PHPSTORM
            XDG_CONFIG_HOME: /var/www/var/.config # Required for PsySH
        mem_limit: 2000000000

    web:
        build: etc/docker/nginx
        ports:
            - 80
        links:
            - php
        volumes_from:
            - app
        volumes:
            - .docker/logs/nginx/:/var/log/nginx

    elasticsearch:
        image: elasticsearch
        command: elasticsearch -Des.network.host=0.0.0.0
        expose:
            - 9200

    kibana:
        image: kibana
        ports:
            - 5601
        environment:
            - ELASTICSEARCH_URL=http://elasticsearch:9200
        links:
            - elasticsearch

    logstash:
        image: logstash
        command: logstash -f /etc/logstash/logstash.conf
        links:
            - elasticsearch
        volumes:
            - ./etc/docker/logstash:/etc/logstash
            - ./etc/docker/logstash/patterns:/opt/logstash/patterns
        volumes_from:
            - app
            - web
