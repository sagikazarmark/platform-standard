language: php

sudo: false

cache:
    directories:
        - $HOME/.composer/cache/files

php:
    - 7.0
    - 7.1
    - hhvm

env:
    global:
        - SYMFONY_ENV=test

matrix:
    fast_finish: true
    allow_failures:
        - php: 7.0
    include:
        - php: 7.0
          env: COVERAGE=true

install:
    - make COMPOSEROPTS="--prefer-dist --no-interaction" deps

before_script:
#    - php bin/console doctrine:schema:update --force

script:
    - make test
