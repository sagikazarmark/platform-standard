stages:
    - dep
    - build
    - deploy

composer:
    stage: dep
    image: webplates/symfony-php:7.0
    script:
        - composer install --prefer-dist --no-autoloader --no-scripts --no-interaction --quiet
    cache:
        paths:
            - vendor/
    artifacts:
        paths:
            - vendor/

test:
    stage: build
    image: webplates/symfony-php:7.0
    variables:
        SYMFONY_DEPRECATIONS_HELPER: weak
        SYMFONY_ENV: test
        MYSQL_DATABASE: symfony_test
        MYSQL_ROOT_PASSWORD: ''
        MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
        SYMFONY__DATABASE_HOST: mysql
    services:
        - mysql:latest
    script:
        - "curl -H \"Accept: text/plain\" https://security.sensiolabs.org/check_lock -F lock=@composer.lock"
        - composer dump-autoload
        - composer run-script post-install-cmd
        - make setup
        - make test
    dependencies:
        - composer
    cache:
        paths:
            - var/cache/test/test.db

.deploy:template: &deploy_template
    stage: deploy
    image: ruby:2.3
    before_script:
        - 'which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )'
        - eval $(ssh-agent -s)
        - mkdir -p ~/.ssh
        - '[[ -f /.dockerenv ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'
        - bundle

deploy:dev:
    <<: *deploy_template
    variables:
        BRANCH: "$CI_BUILD_REF_NAME"
    environment: dev
    script:
        - ssh-add <(echo "$DEV_DEPLOY_PRIVATE_KEY")
        - bundle exec cap dev deploy
    only:
        - master

deploy:staging:
    <<: *deploy_template
    variables:
        BRANCH: "$CI_BUILD_TAG"
    environment: staging
    script:
        - ssh-add <(echo "$STAGING_DEPLOY_PRIVATE_KEY")
        - bundle exec cap staging deploy
    only:
        - /^v\d+\.\d+\.\d+-(rc|dev).*$/
    except:
        - branches

deploy:live:
    <<: *deploy_template
    environment: production
    variables:
        BRANCH: "$CI_BUILD_TAG"
    script:
        - ssh-add <(echo "$PROD_DEPLOY_PRIVATE_KEY")
        - bundle exec cap production deploy
    only:
        - /^v\d+\.\d+\.\d+(-(hotfix).*)?$/
    except:
        - branches
